<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Key-Value Format</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1458/1458533.png" type="image/x-icon">
    <style>
        /* Giao diện tối */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background-color: #2c2c3e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #ffcb6b;
            text-align: center;
        }

        .field-group {
            width: 100%;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #3a3a4f;
            border-radius: 10px;
            background-color: #1e1e2f;
            color: #ffffff;
            font-size: 18px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #ffcb6b;
            box-shadow: 0 0 8px #ffcb6b;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6e40, #ffcb6b);
            color: #1e1e2f;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff9d5c, #ffcb6b);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Key-Value Multi-line</h1>
        <div class="field-group">
            <label for="inputText">Input:</label>
            <textarea id="inputText" placeholder="Paste your multi-line key-value text here"></textarea>
        </div>
        <div class="button-group">
            <button onclick="convertText()">Convert</button>
            <button onclick="copyOutput()">Copy Output</button>
        </div>
        <div class="field-group">
            <label for="outputText">Output:</label>
            <textarea id="outputText" readonly placeholder="Converted key-value text will appear here"></textarea>
        </div>
    </div>

    <script>
        function convertText() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            let outputText = '';
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.endsWith(':')) {
                    outputText += line + ' ';
                } else {
                    outputText += line + '\n';
                }
            }
            document.getElementById('outputText').value = outputText.trim();
        }

        function copyOutput() {
            const outputText = document.getElementById('outputText');
            outputText.select(); // Chọn toàn bộ nội dung
            outputText.setSelectionRange(0, 99999); // Đảm bảo hỗ trợ trên thiết bị di động

            try {
                // Sử dụng API clipboard trước
                navigator.clipboard.writeText(outputText.value)
                    .catch(() => fallbackCopy(outputText));
            } catch {
                // Dùng phương pháp dự phòng nếu clipboard không hoạt động
                fallbackCopy(outputText);
            }
        }

        function fallbackCopy(textarea) {
            try {
                document.execCommand('copy'); // Sao chép nội dung
            } catch (err) {
                console.error('Không thể sao chép: ', err); // Ghi log nếu lỗi
            }
        }
    </script>
</body>
</html>
